<div class="loading" *ngIf="!clientes">Cargando...</div>
<div class="container-fluid mt-3">
    <h3>Lista de clientes</h3>
    <hr>
    <button type="button" class="btn btn-success">Agregar cliente</button>
    <table class="table" *ngIf="clientes">
        <thead>
            <tr>
                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo elctronico</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clientes">
                <td scope="table">{{client.id}}</td>
                <td>{{client.nombre}}</td>
                <td>{{client.direccion}}</td>
                <td>{{client.telefono}}</td>
                <td>{{client.correo}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink] = "['/detalle-cliente',client.id]">Ver</a>
                    <a class="btn btn-danger" >Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>\
</div>
