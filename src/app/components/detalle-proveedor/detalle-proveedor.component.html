<div class="col-md-12" *ngIf="!prov">
    <h5>Cargando...</h5>
</div>
<div class="col-md-12" *ngIf="prov">
    <h3>ID: {{prov.id}}</h3>
    <h4>ID de empleado: {{prov.idEmpleado}}</h4>
    <h4>Nombre: {{prov.nombre}}</h4>
    <h4>Cedula juridica: {{prov.cedulaJuridica}}</h4>
    <h4>Direccion: {{prov.direccion}}</h4>
    <h4>Volumen de ventas: {{prov.volumenVentas}}</h4>
    <hr>
    <button class="btn btn-primary">Editar</button>
    <button class="btn btn-danger">Borrar</button>
</div>
