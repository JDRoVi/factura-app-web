<div class="col-md-12" *ngIf="!prov">
    <h5>Cargando...</h5>
</div>
<div class="col-md-12" *ngIf="prov">
    <h3>{{prov.id}}</h3>
    <h4>{{prov.idEmpleado}}</h4>
    <h4>{{prov.nombre}}</h4>
    <h4>{{prov.cedulaJuridica}}</h4>
    <h4>{{prov.direccion}}</h4>
    <h4>{{prov.volumenVentas}}</h4>
    <hr>
    <button class="btn btn-primary">Editar</button>
    <button class="btn btn-danger">Borrar</button>
</div>
