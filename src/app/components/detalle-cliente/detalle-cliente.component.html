<div class="col-md-12" *ngIf="!client">
    <h5>Cargando...</h5>
</div>
<div class="col-md-12" *ngIf="client">
    <h3>ID: {{client.id}}</h3>
    <h4>Nombre: {{client.nombre}}</h4>
    <h4>Direccion: {{client.direccion}}</h4>
    <h4>Telefono: {{client.telefono}}</h4>
    <h4>Correo electronico: {{client.correo}}</h4>
    <hr>
    <button class="btn btn-primary" >Editar</button>
    <button class="btn btn-danger">Borrar</button>
</div>
