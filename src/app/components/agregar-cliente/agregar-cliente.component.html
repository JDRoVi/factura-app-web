<div class="col-md-12 mt-3">
    <h3>Registrar un cliente nuevo</h3>
    <div [ngSwitch]="status">
        <div class="alert alert-success" *ngSwitchCase="1">
            Registro exitoso!!!
        </div>
        <div class="alert alert-danger" *ngSwitchCase="2">
            Error al registrar el post!!!
        </div>
    </div>
    <form class="col-md-9 mr-auto ml-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label>Cedula</label>
            <input type="number" name="id" class="form-control" #id="ngModel" [(ngModel)]="client.id" required>
            <small class="invalid-feedback d-block" *ngIf="!id.valid&&id.touched">Ingrese un numero de cedula valido</small>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="client.nombre" required pattern="[a-zA-Z ]+">
            <small class="invalid-feedback d-block" *ngIf="!nombre.valid&&nombre.touched">El nombre es invalido</small>
        </div>
        <div class="form-group">
            <label>Direccion</label>
            <input type="text" name="direccion" class="form-control" #direccion="ngModel" [(ngModel)]="client.direccion">
            <small class="invalid-feedback d-block" *ngIf="!direccion.valid&&direccion.touched">Este espacio no puede quedar en blanco</small>
        </div>
        <div class="form-group">
            <label>Telefono</label>
            <input type="number" name="telefono" class="form-control" #telefono="ngModel" [(ngModel)]="client.telefono">
            <small class="invalid-feedback d-block" *ngIf="!telefono.valid&&telefono.touched">Ingrese un numero valido</small>
        </div>
        <div class="form-group">
            <label>Correo electronico</label>
            <input type="email" name="correo" class="form-control" #correo="ngModel" [(ngModel)]="client.correo" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <small class="invalid-feedback d-block" *ngIf="!correo.valid&&correo.touched">El correo electronico es invalido</small>
        </div>
        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>
</div>
